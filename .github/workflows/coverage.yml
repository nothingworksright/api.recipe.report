name: Build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.18.2

    - name: Install
      run: yarn install

    - name: Build
      run: yarn run build

    - name: Test
      run: yarn run testonly

    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        verbose: true