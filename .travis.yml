language: node_js
node_js:
  - '10'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
  - mongodb
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: recipereportapi
  on:
    repo: nothingworksright/recipereport_api
